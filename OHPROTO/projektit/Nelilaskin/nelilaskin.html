<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nelilaskin</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/nelilaskin.css"></style>
    <script type="text/javascript" src="js/script.js" defer></script>
  </head>
  <body>
      <!-- Kokeilen tehä tablella nämä ja tekemällä tablen eri lokeroihin omat id:t. -->
      <table id="laskin">
        <tr>
          <!-- Tähän tartti tän input typåe textin jotta sain noi nappien tavarat siihen näytölle -->
          <th colspan="4"><input type="text" id="naytto" value="0"></input></th>
        </tr>
        <tr>
          <td><button class="nappula" id="ac" value="AC" onclick="pyyhi()">AC</button></td>
          <td><button class="nappula" id="cNappula" value="C" onclick="">C</button></td>
          <td><button class="nappula" id="pcent" value="%" onclick="tama('%')">%</button></td>
          <td><button class="nappula" id="jako" value="/" onclick="tama('/')">/</button></td>
        </tr>
        <tr>
          <td><button class="nappula" id="7" value="7" onclick="tama('7')">7</button></td>
          <td><button class="nappula" id="8" value="8" onclick="tama('8')">8</button></td>
          <td><button class="nappula" id="9" value="9" onclick="tama('9')">9</button></td>
          <td><button class="nappula" id="kerto" value="*" onclick="tama('*')">*</button></td>
        </tr>
        <tr>
          <td><button class="nappula" id="4" value="4" onclick="tama('4')">4</button></td>
          <td><button class="nappula" id="5" value="5" onclick="tama('5')">5</button></td>
          <td><button class="nappula" id="6" value="6" onclick="tama('6')">6</button></td>
          <td><button class="nappula" id="miinus" value="-" onclick="tama('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="nappula" id="1" value="1" onclick="tama('1')">1</button></td>
          <td><button class="nappula" id="2" value="2" onclick="tama('2')">2</button></td>
          <td><button class="nappula" id="3" value="3" onclick="tama('3')">3</button></td>
          <td><button class="nappula" id="plus" value="+" onclick="tama('+')">+</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="nappula" id="0" value="0" onclick="tama('0')">0</button></td>
          <td><button class="nappula" id="piste" value="." onclick="tama('.')">.</button></td>
          <td><button class="nappula" id="yhtakuin" value="=" onclick="ratkaise()">=</button></td>
        </tr>
      </table>
  </body>
</html>
